<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Todo</title>
    <link rel="stylesheet" href="newtodo.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="overlay-container">
        <div class="overlay-content">
            <div>
            <h2>Write your TO DO ðŸ˜‡ </h2>
            <form >
            <input type="text" id="todo-text" placeholder="Type To Do" autocomplete="off" required/>
            <h3 style="color: red;" id="error">Please Write Something..</h3>
            <input type="submit" id="create" class="add-btn" style="margin-top: 1.5em;" value="Create TO DO" />
        </form>
        </div>
        </div>
    </div>
    <main>
        <div class="main-container">

            <div class="title-todo">
                <h2>To Do</h2>
            </div>
            <div class="task-container">

                <div class="top-content">
                    <h2>Task List</h2>
                    <div class="counter">
                        <h4 id="count"><span id="done">0</span> / <span id="length">5</span>done</h4>
                    </div>
                </div>
                <div class="todo">
                   
                </div>
                <div class="add-task-btn" style="margin-top: 1em;">
                    <button class="add-btn" id="addBtn">+ Add Task</button>
                </div>
            </div>
        </div>
    </main>

    <script src="newtodo.js"></script>
</body>
</html>
